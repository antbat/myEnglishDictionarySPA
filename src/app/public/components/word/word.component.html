<div class="word-container">
    <a routerLink="/word/{{word?._id}}"> {{word?.text}}</a>
    <div *ngIf="word?.tags?.length" class="tag-container">
        <div class="tag" *ngFor="let one of tags">
            <div title="what" class="relation-tag">{{one?.what?.text}}</div>
            <div title="to" class="word-tag">{{one?.to?.text}}</div>
        </div>
    </div>
</div>
